<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine ❤</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Hey, my love ❤</h1>
        <p class="message">You make my world brighter every day, and I can't imagine this Valentine's Day without you😔.</p>
        <h2 class="question">Will you be my Valentine?🥺🥺</h2>
        
        <div class="buttons">
            <button id="yesBtn">Yes 🥹</button>
            <button id="noBtn">No 💔</button>
        </div>
        
        <p id="response" class="hidden">Aaaaaw🤭🤭I can't wait to celebrate with you Baby🥹❤</p>
    </div>

    <!-- Romantic background song -->
    <audio id="bgMusic" loop>
        <source src="your-song.mp3" type="audio/mp3">
    </audio>
</body>
</html>
